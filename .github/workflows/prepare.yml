name: Prepare

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - develop

permissions:
  issues: write
  contents: write
  pull-requests: write

jobs:
  prepare:
    uses: SP-Packages/actions/.github/workflows/code-quality.yml@v1.1.7
    with:
      VERBOSE: true

  test:
    needs: prepare
    uses: SP-Packages/actions/.github/workflows/code-testing.yml@v1.1.7
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    with:
      SLUG: SP-Packages/printer
