name: Prepare

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - develop

jobs:
  prepare:
    uses: SP-Packages/actions/.github/workflows/code-quality.yml@main
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    with:
      SLUG: SP-Packages/printer
      VERBOSE: true
    permissions:
      contents: read
      pull-requests: write
